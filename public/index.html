<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <title>Todo App</title>
</head>

<body>
  <main class="main">
    <header class="header">
      <h1 id="main-title">Todo App</h1>
      <form class="new-todo-form">
        <div class="form__group">
          <input class="new-todo__field" name="title" placeholder="Enter your todo" />
          <p class="new-todo__input-error"></p>
        </div>
        <button class="new-todo__btn" type="submit">Add</button>
      </form>
    </header>
    <section class="todos">
    </section>
    <footer class="todos-footer">
      <p class="todos-footer__text">You have <span class="todos-footer__count">0</span> todos left</p>
      <div class="todos-footer__btns">
        <button class="todos-footer__btn">Show All</button>
        <button class="todos-footer__btn">Show Completed</button>
        <button class="todos-footer__btn">Show Incomplete</button>
        <button class="todos-footer__btn">Clear Completed</button>
        <button class="todos-footer__btn">Clear All</button>
      </div>
    </footer>
  </main>


  <script src="index.js" type="module"></script>
</body>

</html>
